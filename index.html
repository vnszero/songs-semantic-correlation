<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise de Correlação Semântica</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Análise de Correlação Semântica</h1>
        <select id="songSelector">
            <option value="">Escolha uma música</option>
        </select>
        <div id="songMetadata" class="metadata-container">
            <!-- dynamically filled metadata -->
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Música</th>
                    <!-- dynamically filled model names -->
                </tr>
            </thead>
            <tbody>
                <!-- dynamically filled results -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
