<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise de Correlação Semântica</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Análise de Correlação Semântica</h1>
        <select id="songSelector">
            <option value="">Escolha uma música</option>
        </select>
        <div id="songMetadata" class="metadata-container">
            <!-- dynamically filled metadata -->
        </div>
        <div id="legend" class="legend">
            <h3>Legenda das Cores</h3>
            <ul class="color-legend">
                <li><span class="box score-9"></span> 0.9001 – 1.0000</li>
                <li><span class="box score-8"></span> 0.8001 – 0.9000</li>
                <li><span class="box score-7"></span> 0.7001 – 0.8000</li>
                <li><span class="box score-6"></span> 0.6001 – 0.7000</li>
                <li><span class="box score-5"></span> 0.5001 – 0.6000</li>
                <li><span class="box score-4"></span> 0.4001 – 0.5000</li>
                <li><span class="box score-3"></span> 0.3001 – 0.4000</li>
                <li><span class="box score-2"></span> 0.2001 – 0.3000</li>
                <li><span class="box score-1"></span> 0.1001 – 0.2000</li>
                <li><span class="box score-0"></span> 0.0001 – 0.1000</li>
                <li><span class="box score-n"></span> negative</li>
            </ul>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Música</th>
                    <!-- dynamically filled model names -->
                </tr>
            </thead>
            <tbody>
                <!-- dynamically filled results -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
